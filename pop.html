// 3. Определение четверти часа

const min = 37; 

let quarter;

switch (true) {
  case (min >= 0 && min <= 14):
    quarter = "Первая четверть часа";
    break;
  case (min >= 15 && min <= 29):
    quarter = "Вторая четверть часа";
    break;
  case (min >= 30 && min <= 44):
    quarter = "Третья четверть часа";
    break;
  case (min >= 45 && min <= 59):
    quarter = "Четвертая четверть часа";
    break;
  default:
    quarter = "Некорректное значение минут";
}

console.log(quarter);


// 4. Проверка первого символа строки и наличие номера телефона

const str = "31234567890"; 
const phoneNumber = "89123456789"; 

const firstDigit = str.charAt(0);

let message;

switch (true) {
  case (firstDigit === '1' || firstDigit === '2' || firstDigit === '3'):
    message = 'Первая цифра 1, 2 или 3';
    break;
  default:
    message = 'нет';
}

console.log(message);

console.log(str.includes(phoneNumber) ? "Номер телефона найден" : "Номер телефона не найден");
