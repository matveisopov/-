    <script>
        let otgadki = 0;

        function zagadka1() {

                zagadka2();
            } else {
                document.getElementById('zagadki-result').innerHTML = "–ù–µ–≤–µ—Ä–Ω–æ :( –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!";
            }

        function zagadka2() {

            if (otvet2 === "2") {

            } else {

            }
        }

        function countToTen() {
            let result = "";
            for (let i = 1; i <= 10; i++) {
                result += i + " ";
            }
            document.getElementById('count-result').innerHTML = result;
        }

        function eshePoOdnoy() {
            let esheOdna;
            do {
                esheOdna = prompt("–ï—â—ë –ø–æ –æ–¥–Ω–æ–π? (–í–≤–µ–¥–∏—Ç–µ 1, —á—Ç–æ–±—ã –∑–∞–∫–æ–Ω—á–∏—Ç—å)");
            } while (esheOdna !== "1");
            document.getElementById('eshe-result').innerHTML = "–ù–∞ —Å–µ–≥–æ–¥–Ω—è —Ö–≤–∞—Ç–∏—Ç!";
        }

        function calculateFactorial() {
            let n = parseInt(document.getElementById('factorial-input').value);
            if (isNaN(n) || n < 0) {
                document.getElementById('factorial-result').innerHTML = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ.";
                return;
            }
            let factorialResult = factorial(n);
            document.getElementById('factorial-result').innerHTML = `–§–∞–∫—Ç–æ—Ä–∏–∞–ª —á–∏—Å–ª–∞ ${n} —Ä–∞–≤–µ–Ω: ${factorialResult}`;
        }

        function factorial(n) {
            if (n === 0) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        function checkPalindrome() {
            let str = document.getElementById('palindrome-input').value;
            if (isPalindrome(str)) {
                document.getElementById('palindrome-result').innerHTML = `${str} - –ø–∞–ª–∏–Ω–¥—Ä–æ–º.`;
            } else {
                document.getElementById('palindrome-result').innerHTML = `${str} - –Ω–µ –ø–∞–ª–∏–Ω–¥—Ä–æ–º.`;
            }
        }

        function isPalindrome(str) {
            str = str.toLowerCase().replace(/[^a-zA-Z0-9]/g, "");
            return str === str.split("").reverse().join("");
        }

        function findPrimes() {
            let n = parseInt(document.getElementById('prime-input').value);
            if (isNaN(n) || n < 2) {
                document.getElementById('prime-result').innerHTML = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ 1.";
                return;
            }
            let primes = [];
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            document.getElementById('prime-result').innerHTML = "–ü—Ä–æ—Å—Ç—ã–µ —á–∏—Å–ª–∞ –¥–æ " + n + ": " + primes.join(", ");
        }

        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }
